<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>Aplicación de Películas - Descripción</title>
</head>
<body>

    <header class="bg-dark text-white">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-film fa-2x my-icon"></i>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html"><strong>Películas</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="favorites.html"><strong>Favoritos</strong></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main id="appDescription" class="container mt-2">
        <section class="row mt-3">
            <!-- Columna para la imagen -->
            <div class="col-md-4">
                <div class="movie-card card bg-secondary text-white mb-3">
                    <div class="card-body">
                        <img v-bind:src="`https://image.tmdb.org/t/p/original/${movie.poster_path}`" class="img-fluid">
                    </div>
                </div>
            </div>
            <!-- Columna para la información -->
            <div class="col-md-8">
                <div class="movie-card card bg-secondary text-white mb-3">
                    <div class="card-body">
                        <h2 class="card-title">{{ movie.title }}</h2>
                        <p class="card-text">{{ movie.overview }}</p>
                        <p class="card-text"><br>
                            <strong>Género: </strong>
                            <ul class="list-unstyled">
                                <li v-for="genre in movie.genres">  {{ genre.name }}</li>
                            </ul>
                        </p> <br>
                        <p class="card-text"><strong>Valoración: </strong>{{ movie.averageRating ? movie.averageRating : 'Sin valoración' }}</p><br>
                        <button class="btn btn-success" @click="addMovieToFavorites">
                            <i class="bi bi-star bi-star-fill" style="color: yellow;"></i>
                            <strong>Añadir a favoritos</strong>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/info.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
