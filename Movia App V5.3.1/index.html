<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>MOVIE APP</title>
</head>
<body>
    <main id="app" class="container-fluid mx-auto">
        <div v-if="completed">
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand text-3d" href="#">Movie GCP</a>
                    <a class="nav-link text-white" href="index.html"><strong>Películas</strong></a>
                    <a class="nav-link text-white" href="favorites.html"><strong>Favoritos</strong></a>
                <form @submit.prevent="filterMovies" class="form-inline">
                    <input type="text" v-model="searchQuery" id="searchInput" placeholder="Buscar Películas" class="form-control mr-2">
                    <button type="submit" class="btn btn-success">Buscar</button>
                </form>
            </nav>

            <div class="row">
                <div v-for="(movie, index) in filteredMovies.length > 0 ? filteredMovies : movies" :key="movie.id" class="col-md-3 mb-4">
                    <a :href="'description.html?id=' + movie.id" style="text-decoration: none; color: inherit;">
                        <div class="movie-card card bg-secondary text-white">
                            <div class="card-body">
                                <h2 class="card-title">{{ movie.title }}</h2>
                                <img v-bind:src="`https://image.tmdb.org/t/p/original/${movie.poster_path}`" class="w-100 rounded">
                                <p class="card-text">{{ movie.overview }}</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/app.js"></script>
     <!-- Registro del Service Worker -->
     <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then((registration) => {
                    console.log('Service Worker registrado con éxito:', registration);

                    // Agregar manejo para actualizar el Service Worker
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;

                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                console.log('Nuevo Service Worker instalado. Recargando...');
                                // Forzar la recarga para aplicar cambios
                                window.location.reload();
                            }
                        });
                    });
                })
                .catch((error) => {
                    console.log('Error al registrar el Service Worker:', error);
                });
        }
    </script>
</body>
</html>
