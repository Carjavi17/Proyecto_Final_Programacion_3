<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>MOVIE APP</title>
</head>
<body>
    <main id="app" class="container-fluid mx-auto">
        <div v-if="completed">
            <nav>
                <h1 class=" text-3d">Movies</h1>
                <li class="nav-item">
                    <a class="nav-link text-white" href="index.html"><strong>Películas</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="favorites.html"><strong>Favoritos</strong></a>
                </li>
                <form @submit.prevent="filterMovies" class="flex">
                    <input type="text" v-model="searchQuery" id="searchInput" placeholder="Buscar Películas" class="px-2 py-1 border border-gray-300 rounded">
                    <button type="submit" class="bg-green-500 text-white py-1 rounded">Buscar</button>
                </form>
            </nav>

            <div class="row">
                <div v-for="movie in movies" :key="movie.id" class="col-md-4 mb-4">
                    <a :href="'description.html?id=' + movie.id" style="text-decoration: none; color: inherit;">
                        <div class="movie-card card bg-secondary text-white mb-3">
                            <div class="card-body">
                                <h2 class="card-title">{{ movie.title }}</h2>
                                <img v-bind:src="`https://image.tmdb.org/t/p/original/${movie.poster_path}`" class="w-full rounded">
                                <p class="card-text">{{ movie.overview }}</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/app.js"></script>
</body>
</html>
